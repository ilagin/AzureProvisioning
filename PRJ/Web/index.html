<!DOCTYPE html>
<html data-ng-app="EasBaseConfig">
<head>
    <title>Welcome to the Administration Center!</title>
    <link href="content/bootstrap.min.css" rel="stylesheet" />
    <link href="content/site.css" rel="stylesheet" />
    <link href="content/loading-bar.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
    <body>
        <div id="top-nav" class="navbar navbar-inverse navbar-static-top" data-ng-controller="indexController">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#/home">Administration Center</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">

                        <li class="dropdown">
                            <a ng-hide="!authentication.isAuth" data-toggle="dropdown" role="button" class="dropdown-toggle">
                                <i class="glyphicon glyphicon-user"></i> Welcome <b>{{authentication.userName}} </b><span class="caret"></span>
                            </a>
                            <a ng-hide="authentication.isAuth" data-toggle="dropdown" role="button" class="dropdown-toggle">
                                <i class="glyphicon glyphicon-user"></i> Login <span class="caret"></span>
                            </a>
                            <ul role="menu" class="dropdown-menu" id="g-account-menu">
                                <li ng-hide="!authentication.isAuth"><a href="#">My Profile</a></li>
                                <li ng-hide="authentication.isAuth"><a href="#/login"><i class="glyphicon glyphicon-lock"></i> Login</a></li>
                                <li ng-hide="!authentication.isAuth" data-ng-click="logOut()"><a href="#"><i class="glyphicon glyphicon-lock"></i> Logout</a></li>
                                <li ng-hide="!authentication.isAuth"><a href="#"><i class="glyphicon glyphicon-question-sign"></i> Help</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-3" data-ng-controller="indexController">
                    <h3>
                        <i class="glyphicon glyphicon-briefcase"></i> Toolbox
                    </h3>
                    <hr>
                    <ul class="nav nav-stacked">
                        <li><a href="#/home"><i class="glyphicon glyphicon-home"></i> Home </a></li>
                        <li ng-show="authentication.isAuth"><a href="#/orders"><i class="glyphicon glyphicon-th-large"></i> Orders </a></li>
                    </ul>
                    <hr />
                </div>

                <div class="col-sm-9">
                    <h3><i class="glyphicon glyphicon-dashboard"></i> {{pageHeader}} </h3>
                    <hr>
                    <div class="row">
                        <div ng-view style="margin-left: 30px;">
                        </div>
                    </div>

                </div>

            </div>
        </div> 
        <footer class="text-center">
            Copyright © 2015 Eugene Ilagin, Inc. All Rights Reserved.
        </footer>
        <!-- 3rd party libraries -->
        <script src="scripts/jquery-2.1.3.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script src="scripts/angular.js"></script>
        <script src="scripts/angular-route.min.js"></script>
        <script src="scripts/angular-local-storage.min.js"></script>
        <script src="scripts/loading-bar.js"></script>
        <!-- Load app main script -->
        <script src="app/app.js?v=2"></script>
        <!-- Load services -->
        <script src="app/services/authInterceptorService.js?v=2"></script>
        <script src="app/services/authService.js?v=2"></script>
        <script src="app/services/ordersService.js?v=2"></script>

        <!-- Load controllers -->
        <script src="app/controllers/indexController.js?v=2"></script>
        <script src="app/controllers/homeController.js?v=2"></script>
        <script src="app/controllers/loginController.js?v=2"></script>
        <script src="app/controllers/ordersController.js?v=2"></script>

        <!-- Load custom filters -->
        <!-- Load custom directives -->
    </body>
</html>
